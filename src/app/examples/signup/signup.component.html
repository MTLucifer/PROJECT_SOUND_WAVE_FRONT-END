<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/royalty-free-music-Background.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Welcome</h3>
                        <div class="social-line text-center">
                            <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                <i class="fa fa-facebook-square"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                        <form class="register-form " novalidate>
                            <label>Username</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-badge"></i>
                                  </span>
                                </div>

                                <input type="text" class="form-control" placeholder="Username" (focus)="focus=true"
                                       (blur)="focus=false">
                            </div>

                            <label>Password</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Password" (focus)="focus1=true"
                                       (blur)="focus1=false">
                            </div>

                            <label>Re-enter Password</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Re-Password" (focus)="focus1=true"
                                       (blur)="focus1=false">
                            </div>

                            <label for="validationCustom05">Phone Number</label>
                            <div class="input-group form-group-no-border"
                                 [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-mobile"></i>
                                  </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Phone" (focus)="focus1=true"
                                       (blur)="focus1=false" id="validationCustom05" required>
                                <div class="invalid-feedback">
                                    Please provide your phone number.
                                </div>
                            </div>

                            <div class="form-group">
                                <table>
                                    <tr></tr>
                                    <td><input class="form-uncheck-input" type="checkbox" value="" id="invalidCheck"
                                               required>
                                    </td>
                                    <td>
                                        <label for="invalidCheck">
                                            I understand and agree to <a style="color: #014c8c" href="">Term Of Service</a>
                                        </label>
                                    </td>
                                    <tr>
                                        <div class="invalid-feedback">
                                            You must agree before sign up.
                                        </div>
                                    </tr>
                                </table>
                            </div>


                            <button class="btn btn-danger btn-block btn-round" type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer register-footer text-center">
                <h6>&copy;{{test | date: 'yyyy'}}, made with 3000 <i class="fa fa-heart heart"></i> by Avengers</h6>
            </div>
        </div>
    </div>
</div>
